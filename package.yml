name       : gd
version    : 2.2.4
release    : 9
source     :
    - https://github.com/libgd/libgd/releases/download/gd-2.2.4/libgd-2.2.4.tar.xz : 137f13a7eb93ce72e32ccd7cebdab6874f8cf7ddf31d3a455a68e016ecd9e4e6
license    : BSD-3-Clause
component  : multimedia.graphics
summary    : GD Graphics Library
description: |
    GD is an open source code library for the dynamic creation of images by programmers.
emul32     : yes
builddeps  :
    - pkgconfig32(fontconfig)
    - pkgconfig32(freetype2)
    - pkgconfig(libpng)
    - pkgconfig32(libpng)
    - pkgconfig32(x11)
    - pkgconfig(libtiff-4)
    - pkgconfig32(libtiff-4)
    - pkgconfig(vpx)
    - pkgconfig32(vpx)
    - pkgconfig(xpm)
    - pkgconfig32(xpm)
    - pkgconfig32(zlib)
    - glibc-32bit-devel
    - libgcc-32bit
    - libjpeg-turbo-devel
    - libjpeg-turbo-32bit-devel
setup      : |
    %patch -p1 < $pkgfiles/security/cve-2017-7890.patch
    ./bootstrap.sh
    %configure
build      : |
    %make
install    : |
    %make_install
